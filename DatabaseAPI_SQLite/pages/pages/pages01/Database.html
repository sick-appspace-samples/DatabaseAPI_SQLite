<layout-column id="ColumnLayout1">
  <h2 id="Heading21">Input data</h2>
  <layout-column id="ColumnLayout2">
    <h4 id="Heading41">Name</h4>
    <layout-row id="RowLayout1">
      <davinci-text-field id="TextField1" type="text" label="First name">
        <crown-binding
          event="change"
          name="DatabaseAPI_SQLite/setPersonFirstName"
          path="param/args/firstName"
          auto-commit
        ></crown-binding>
      </davinci-text-field>
      <davinci-text-field id="TextField2" type="text" label="Last name">
        <crown-binding
          event="change"
          name="DatabaseAPI_SQLite/setPersonLastName"
          path="param/args/lastName"
          auto-commit
        ></crown-binding>
      </davinci-text-field>
    </layout-row>
    <h4 id="Heading42">Date of birth</h4>
    <layout-row id="RowLayout2">
      <davinci-text-field id="TextField3" type="text" label="Year">
        <crown-binding
          event="change"
          name="DatabaseAPI_SQLite/setPersonBirthYear"
          path="param/args/birthYear"
          auto-commit
        ></crown-binding>
      </davinci-text-field>
      <davinci-text-field id="TextField4" type="text" label="Month">
        <crown-binding
          event="change"
          name="DatabaseAPI_SQLite/setPersonBirthMonth"
          path="param/args/birthMonth"
          auto-commit
        ></crown-binding>
      </davinci-text-field>
      <davinci-text-field id="TextField5" type="text" label="Day">
        <crown-binding
          event="change"
          name="DatabaseAPI_SQLite/setPersonBirthDay"
          path="param/args/birthDay"
          auto-commit
        ></crown-binding>
      </davinci-text-field>
    </layout-row>
    <davinci-button id="Button1" type="primary">
      <span>Insert</span>
      <crown-binding
        event="submit"
        name="DatabaseAPI_SQLite/insert"
        auto-commit
      ></crown-binding>
    </davinci-button>
  </layout-column>
  <h2 id="Heading22">Query</h2>

  <layout-row id="RowLayout3" style="align-items: stretch">
    <layout-column id="ColumnLayout3">
      <h4 id="Heading43">Manual query</h4>
      <layout-column id="ColumnLayout4">
        <davinci-text-field id="TextField6" type="text" label="Query">
          <crown-binding
            event="change"
            name="DatabaseAPI_SQLite/setSqlQuery"
            path="param/args/sql"
            auto-commit
          ></crown-binding>
          <crown-edpws-binding
            property="value"
            name="DatabaseAPI_SQLite/OnSqlQueryChange"
            update-on-resume
          ></crown-edpws-binding>
        </davinci-text-field>
        <davinci-button id="Button2" type="primary">
          <span>Execute</span>
          <crown-binding
            event="submit"
            name="DatabaseAPI_SQLite/exec"
            auto-commit
          ></crown-binding>
        </davinci-button>
      </layout-column>
      <h4 id="Heading44">Query templates</h4>
      <layout-column id="ColumnLayout5">
        <davinci-button id="Button3" type="primary">
          <span>Clear table</span>
          <crown-binding
            event="submit"
            name="DatabaseAPI_SQLite/execClearTablePerson"
            auto-commit
          ></crown-binding>
        </davinci-button>
        <davinci-button id="Button4" type="primary">
          <span>All objects</span>
          <crown-binding
            event="submit"
            name="DatabaseAPI_SQLite/execAllPersons"
            auto-commit
          ></crown-binding>
        </davinci-button>
        <davinci-button id="Button5" type="primary">
          <span>Number of objects</span>
          <crown-binding
            event="submit"
            name="DatabaseAPI_SQLite/execNumOfPersons"
            auto-commit
          ></crown-binding>
        </davinci-button>
        <davinci-button id="Button6" type="primary">
          <span>Average year of birth</span>
          <crown-binding
            event="submit"
            name="DatabaseAPI_SQLite/execAvgBirthYear"
            auto-commit
          ></crown-binding>
        </davinci-button>
      </layout-column>
    </layout-column>
    <layout-column id="ColumnLayout6">
      <h4 id="Heading45">Result</h4>
      <davinci-text-area
        id="TextArea1"
        multiline
        readonly
        style="flex-grow: 1; flex-basis: 1"
      >
        <crown-edpws-binding
          property="value"
          name="DatabaseAPI_SQLite/OnResult"
          update-on-resume
        ></crown-edpws-binding>
      </davinci-text-area>
    </layout-column>
  </layout-row>
</layout-column>
